<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="../js/main.js" defer></script>
    <!-- tailwind css cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- js login functionality -->
    <section class="w-[40%] h-80 mx-auto bg-white shadow-2xl rounded-xl mt-40 py-2">
        
        <!-- login form  -->
        <h1 class="text-5xl text-center uppercase">Login</h1>
        <p id="msg" class="mt-2 text-center text-red-600"></p>

        <form action="" class="" onsubmit="return validate()">

            <div class="flex flex-col w-[80%] mx-auto mt-5 mb-3">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="bg-gray-200 px-2 outline-none py-1 rounded mt-1" required>
            </div>

            <div class="flex flex-col w-[80%] mx-auto my-3">
                <label for="password">password</label>
                <input type="password" name="password" id="password" class="bg-gray-200 px-2 outline-none py-1 rounded mt-1" required>
            </div>

            <button type="submit" id="btn" class="block w-20 h-10 mx-auto bg-blue-600 disabled:bg-blue-200 text-white text-lg font-bold rounded-lg disabled:cursor-not-allowed">Login</button>

        </form>
    </section>
</body>
</html>
