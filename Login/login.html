<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hexaview Login</title>
        <!-- Google font -Poppins -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet"
        />
        <!-- Google-Inter -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="./src/login.css" />
        <!-- Font awesome -->
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />
      </head>

      <body>
        <main>
          <section>
            <div class="heading">
              <p>
                Discover your next favourite movie with Hexaview, where magic
                match convenience
              </p>
              <p>
                Hexaview tailors your movie journey making it effortless to find
                an enjoy movie
              </p>
            </div>
            <div class="form-container">
              <h1>Hexaview</h1>
              <h2>Login</h2>
              <form action="/submit.html" method="get" class="request-form">
                <label for="email"></label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                  required
                />
                <label for="password"></label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                  required
                />
                <div class="options">
                  <label
                    ><input type="checkbox" name="reminder" id="reminder" />
                    Remember me</label
                  >
                  <a href="#">Forgot password?</a>
                </div>
                <button type="submit">Log In</button>
              </form>
              <footer>
                <p>Or continue with</p>
                <div class="social-icons">
                  <a href="https://x.com/altschoolafrica" target="_blank"
                    ><i class="fa-brands fa-twitter"></i
                  ></a>
                  <a
                    href="https://www.instagram.com/altschoolafrica"
                    target="_blank"
                    ><i class="fa-brands fa-facebook-f"></i
                  ></a>
                  <a
                    href="https://web.facebook.com/AltSchoolAfrica?_rdc=1&_rdr"
                    target="_blank"
                    ><i class="fa-brands fa-apple"></i
                  ></a>
                </div>
                <p>
                  Don't have an account?
                  <a href="#" target="_blank" class="sign-link">Sign up</a>
                </p>
              </footer>
            </div>
          </section>
        </main>
      </body>
    </html>
  </body>
</html>
